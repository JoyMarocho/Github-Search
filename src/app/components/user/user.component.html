<app-searchuser (searchResults)="searchGithubUser($event)"></app-searchuser>
<div class="container mt-5" id="bio">
    <div class="row mt-5">
        <div class="col-md-5">
            <div class="row">
                <img src="{{user.avatar_url}}" class="rounded-circle img-fluid" alt="Avatar">
            </div>
            <div class="row mb-5">
                <h2 class="mt-5 mb-4">{{user.login}}</h2>
                <div >
                    <p>{{user.bio}}</p>
                </div>
                <div>
                    <p> Created {{user.created_at | dateCount}}s ago. </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1 class="mb-5"> Repositories </h1>
    <div class="row">
        <div class="col-md-4" *ngFor="let repo of repos">
            <div class="card text-white h-100 ">
                <div class="card-header">
                    <h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
                </div>
                <div class="card-body">
                    <p class="card-text">{{repo.description}} </p>
                    <p class="card-text"> Language: {{repo.language}}</p>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div>
                            <p> Created: {{repo.created_at | dateCount}}s ago </p> 
                        </div>
                        <div>
                            <p appHighlight>{{repo.downloads_url}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
